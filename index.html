<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git</title>
</head>
<body background="Şəkil.jpeg" width="500px">
    <h1> <marquee behavior="alternate" direction="right" loop="8">Qeydiyyatdan keçin</marquee> </h1>
    <form action="https://google.az" method="post">
        <label for="Ad">Ad :</label>
        <input id="Ad" required type="Text" name="Ad" placeholder="Your name">
        <br>
        <br>
        <label for="Soyad">Soyad :</label>
        <input id="Soyad" required type="Text" placeholder="Your surname">
        <br>
        <br>
        <label for="E-mail">E-mail: </label>
        <input id="E-mail" required type="E-mail" name="E-mail" placeholder="E-mail">
        <br>
        <br>
        <label for="Password">Parol :</label>
        <input id="Password" required type="Password" name="Parol" placeholder="Password">
        <br>
        <br> 
        <label for="Cinsi">Cins</label>
        <label for="Kisi">Kisi :</label>
        <input id="Kisi" required type="Radio" name="Cinsi" >
        <label for="Qadin">Qadin :</label>
        <input id=" Qadin" required type="Radio" name="Cinsi">
        <br>
        <br>
        <label for="Address">Address :</label>
        <textarea name="Address" id="Address" cols="45" rows="6" placeholder="Address"></textarea>
        <br>
        <br>
        <Fieldset>
            <legend>Welcome</legend>
            <input list="s1">
            <datalist id="s1">
                <option value="HTML5"></option>
                <option value="Git"></option>
                <option value="GitHub"></option>
            </datalist>
        </Fieldset>
        <label for="Save"> <mark> Save :</mark></label>
        <input id="Save" required type="Checkbox">
        <br>
        <br>
        <input type="Submit">
        <input type="Reset">
    </form>
    <h3>Təşəkkürlər!</h3>
</body>
</html>
